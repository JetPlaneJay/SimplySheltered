<script>

   
function myFunction() {
    
     // here the javascript function takes the element with an id of "main-nav__items
    
  var x = document.getElementById("main-nav__items");
    
        //if the style of the element is hidden...when the function happens set the style to visible
    //else if its current style visibility is visible...the function event will set the style to hidden
    
  if (x.style.visibility === 'hidden') {
      x.style.visibility = 'visible';
  } 
    else {
      x.style.visibility = 'hidden';
  }
  
}
